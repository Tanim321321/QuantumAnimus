
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claim Reward</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        video {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            border-radius: 12px;
        }
        #claimButton {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #1f9c5a;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        #claimButton:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Claim Your Reward</h1>
    <video id="rewardVideo" width="320" height="240">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video><br>
    <button id="claimButton" onclick="playAndClaim()">Claim</button>
    <div id="result"></div>

    <script>
        function playAndClaim() {
            const video = document.getElementById("rewardVideo");
            const result = document.getElementById("result");
            const button = document.getElementById("claimButton");

            result.innerText = "";
            button.disabled = true;
            video.play();

            setTimeout(() => {
                result.innerText = "âœ… You earned +100 points!";
            }, 5000);
        }
    </script>
</body>
</html>
