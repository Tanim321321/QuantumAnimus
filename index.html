
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Animus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background-level0.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .container {
      text-align: center;
      padding: 20px;
      color: white;
    }
    .button-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }
    button {
      background: #1f1f1f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .claim-box {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <div class="container" id="pageContent">
    <div class="claim-box" id="claimBox">
      <h2>Claim your points</h2>
      <p id="claimMessage">Click below to earn points.</p>
      <button onclick="claimPoints()">Claim</button>
    </div>
  </div>

  <div class="button-container">
    <button onclick="switchPage('home')">Home</button>
    <button onclick="switchPage('task')">Task</button>
    <button onclick="switchPage('referral')">Referral</button>
    <button onclick="switchPage('upgrade')">Upgrade</button>
    <button onclick="switchPage('wallet')">Wallet</button>
  </div>

  <script>
    let level = 0;
    const claimValues = [100, 125, 150, 175, 200];
    const upgradeCosts = [5000, 8000, 10000, 15000];
    let coins = 0;
    let lastClaimTime = 0;
    const CLAIM_INTERVAL = 3 * 60 * 60 * 1000;

    function claimPoints() {
      const now = new Date().getTime();
      if (now - lastClaimTime < CLAIM_INTERVAL) {
        document.getElementById("claimMessage").innerText = "You need to wait before claiming again.";
        return;
      }
      coins += claimValues[level];
      lastClaimTime = now;
      document.getElementById("claimMessage").innerText = `You earned ${claimValues[level]} points! Total: ${coins} points.`;
    }

    function upgradeLevel() {
      if (level < 4 && coins >= upgradeCosts[level]) {
        coins -= upgradeCosts[level];
        level++;
        changeBackground();
        alert(`Upgraded to Level ${level}!`);
      } else {
        alert("Not enough points or already at max level.");
      }
    }

    function changeBackground() {
      document.body.style.backgroundImage = `url('background-level${level}.jpg')`;
    }

    function switchPage(page) {
      const pageContent = document.getElementById("pageContent");
      if (page === "home") {
        pageContent.innerHTML = `
          <div class="claim-box" id="claimBox">
            <h2>Claim your points</h2>
            <p id="claimMessage">Click below to earn points.</p>
            <button onclick="claimPoints()">Claim</button>
          </div>`;
      } else if (page === "task") {
        pageContent.innerHTML = "<h2>Tasks Coming Soon</h2>";
      } else if (page === "referral") {
        pageContent.innerHTML = "<h2>Refer your friends to earn bonus!</h2>";
      } else if (page === "upgrade") {
        pageContent.innerHTML = `
          <h2>Upgrade Your Level</h2>
          <p>Cost: ${upgradeCosts[level] || "MAX"} points</p>
          <button onclick="upgradeLevel()">Upgrade</button>`;
      } else if (page === "wallet") {
        pageContent.innerHTML = `<h2>Your Wallet</h2><p>You have ${coins} points.</p>`;
      }
    }
  </script>
</body>
</html>
