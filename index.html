<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mining Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous CSS remains the same */
        .task-status {
            font-size: 0.9rem;
            color: #38bdf8;
            margin-top: 8px;
        }
        .completed {
            color: #10b981;
        }
    </style>
</head>
<body>
    <!-- Previous HTML remains the same until Task Page -->

    <!-- Task Page -->
    <div id="task" class="page">
        <div class="container py-3">
            <h1 class="text-center mb-4">âœ… Daily Tasks</h1>
            
            <div class="task-card">
                <h4><i class="fab fa-telegram me-2"></i>Join Telegram Group</h4>
                <p>Get 300 points for joining our official group</p>
                <a href="https://t.me/QuantumAnimus_Official" target="_blank" class="task-btn">
                    <i class="fab fa-telegram me-2"></i>Join Now
                </a>
                <div class="task-status" id="telegramTaskStatus">
                    <i class="fas fa-circle-notch fa-spin me-1"></i> Verification pending
                </div>
            </div>
            
            <div class="task-card">
                <h4><i class="fab fa-twitter me-2"></i>Follow on Twitter</h4>
                <p>Get 200 points for following us</p>
                <button class="task-btn" onclick="verifyTwitter()">
                    <i class="fab fa-twitter me-2"></i>Verify Follow
                </button>
                <div class="task-status" id="twitterTaskStatus">
                    Not completed
                </div>
            </div>
            
            <div class="task-card">
                <h4><i class="fab fa-youtube me-2"></i>Subscribe YouTube</h4>
                <p>Get 500 points for subscribing</p>
                <button class="task-btn" onclick="verifyYouTube()">
                    <i class="fab fa-youtube me-2"></i>Verify Subscribe
                </button>
                <div class="task-status" id="youtubeTaskStatus">
                    Not completed
                </div>
            </div>
        </div>
    </div>

    <!-- Rest of the HTML remains the same -->

    <script>
        // Add to userData object
        let userData = JSON.parse(localStorage.getItem('userData')) || {
            points: 0,
            level: 0,
            lastClaim: 0,
            miningSpeed: 100,
            completedTasks: {
                telegram: false,
                twitter: false,
                youtube: false
            }
        };

        // Add this in updateUI function
        function updateUI() {
            // Previous updateUI code...
            
            // Update task statuses
            document.getElementById('telegramTaskStatus').className = 
                `task-status ${userData.completedTasks.telegram ? 'completed' : ''}`;
            document.getElementById('telegramTaskStatus').innerHTML = 
                userData.completedTasks.telegram ? 
                '<i class="fas fa-check-circle me-1"></i> Verified' : 
                '<i class="fas fa-circle-notch fa-spin me-1"></i> Verification pending';
                
            document.getElementById('twitterTaskStatus').className = 
                `task-status ${userData.completedTasks.twitter ? 'completed' : ''}`;
            document.getElementById('twitterTaskStatus').innerHTML = 
                userData.completedTasks.twitter ? 
                '<i class="fas fa-check-circle me-1"></i> Verified' : 'Not completed';
                
            document.getElementById('youtubeTaskStatus').className = 
                `task-status ${userData.completedTasks.youtube ? 'completed' : ''}`;
            document.getElementById('youtubeTaskStatus').innerHTML = 
                userData.completedTasks.youtube ? 
                '<i class="fas fa-check-circle me-1"></i> Verified' : 'Not completed';
        }

        // Telegram verification (manual for now)
        function checkTelegramJoin() {
            // In real implementation, use Telegram Bot API to verify
            const isMember = confirm("Have you joined our Telegram group?");
            if(isMember) {
                userData.completedTasks.telegram = true;
                userData.points += 300;
                localStorage.setItem('userData', JSON.stringify(userData));
                updateUI();
            }
        }

        // Twitter verification simulation
        function verifyTwitter() {
            // Simulate API check
            setTimeout(() => {
                const isFollowing = confirm("Are you following us on Twitter?");
                if(isFollowing) {
                    userData.completedTasks.twitter = true;
                    userData.points += 200;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    updateUI();
                    alert("Twitter follow verified! +200 points");
                }
            }, 1000);
        }

        // YouTube verification simulation
        function verifyYouTube() {
            // Simulate API check
            setTimeout(() => {
                const isSubscribed = confirm("Are you subscribed to our YouTube channel?");
                if(isSubscribed) {
                    userData.completedTasks.youtube = true;
                    userData.points += 500;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    updateUI();
                    alert("YouTube subscription verified! +500 points");
                }
            }, 1000);
        }

        // Check Telegram join status when task page loads
        document.getElementById('task').addEventListener('click', function() {
            if(!userData.completedTasks.telegram) {
                checkTelegramJoin();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showPage('home');
            updateUI();
            startTimer();
        });
    </script>
</body>
</html>
