<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qerion Mining</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI'; color: white; background: linear-gradient(135deg, #0f172a, #1e293b); padding-bottom: 70px; }
    .page { display: none; padding: 15px; min-height: calc(100vh - 70px); }
    .nav-container { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(30,41,59,0.7); backdrop-filter: blur(10px); padding: 10px; }
    .nav-btn { background: transparent; border: none; color: #cbd5e1; padding: 12px 5px; width: 100%; border-radius: 12px; }
    .nav-btn:hover, .nav-btn.active { background: rgba(56,189,248,0.2); color: #38bdf8; transform: translateY(-5px); }
    .nav-btn.active { color: #10b981; }
    #claimBtn { background: linear-gradient(135deg, #3b82f6, #8b5cf6); border: none; font-weight: bold; padding: 18px 30px; font-size: 1.2rem; border-radius: 16px; }
    #claimBtn:disabled { background: #475569; }
    .status-card, .task-card { background: rgba(30,41,59,0.7); border-radius: 16px; padding: 20px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1); }
    .points-display { font-size: 3.5rem; font-weight: 700; background: linear-gradient(135deg, #38bdf8, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .stats-row { display: flex; justify-content: space-around; text-align: center; }
    .stat-box { background: rgba(15,23,42,0.5); padding: 15px; border-radius: 12px; width: 45%; }
    .stat-value { font-size: 1.8rem; font-weight: 700; color: #10b981; }
    .task-btn { background: linear-gradient(135deg, #10b981, #3b82f6); border: none; padding: 10px 20px; border-radius: 10px; margin-top: 10px; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Home Page -->
  <div id="home" class="page">
    <div class="container text-center py-3">
      <div class="status-card">
        <div class="stats-row">
          <div class="stat-box">
            <div>Level</div>
            <div class="stat-value" id="currentLevel">0</div>
          </div>
          <div class="stat-box">
            <div>Mining</div>
            <div class="stat-value" id="miningSpeed">100</div>
            <div>coins/3h</div>
          </div>
        </div>
        <h3 class="mb-3">YOUR BALANCE</h3>
        <div class="points-display" id="pointsDisplay">0</div>
        <p>Total Points</p>
        <button id="claimBtn" class="btn" onclick="claimPoints()">
          <i class="fas fa-gem me-2"></i>CLAIM POINTS
        </button>
        <div id="timer" class="mt-3">Next claim in: 03:00:00</div>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-container">
    <div class="row text-center">
      <div class="col-3">
        <button class="nav-btn active" onclick="showPage('home')">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    let supabase;
    document.addEventListener('DOMContentLoaded', async () => {
      supabase = window.supabase.createClient(
        'https://ibjigvfbqdeyortbctra.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImliamlndmZicWRleW9ydGJjdHJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzOTM4MjgsImV4cCI6MjA2NTk2OTgyOH0.qE24RJCJrMJXcggy_f-6a2_fb5g-GhSOie-_Y2nE82c'
      );
      await initUser();
    });

    const levelCosts = {1:5000,2:8000,3:12000,4:15000};
    const levelRewards = {0:100,1:125,2:150,3:175,4:200};
    let currentUser = {};

    async function initUser() {
      const tgId = window?.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'demo_user';
      const ref = new URLSearchParams(location.search).get('ref');
      const { data, error } = await supabase.from('users').select('*').eq('telegram_id', tgId).single();
      if (!data) {
        const { data: newUser } = await supabase.from('users').insert([{ telegram_id: tgId, level: 0, points: 0, last_claim: 0, referrals: 0, referral_code: Math.random().toString(36).substr(2, 8), referred_by: ref || null }]).select().single();
        currentUser = newUser;
      } else {
        currentUser = data;
      }
      updateUI();
      startTimer();
    }

    function updateUI() {
      document.getElementById('pointsDisplay').textContent = currentUser.points;
      document.getElementById('currentLevel').textContent = currentUser.level;
      document.getElementById('miningSpeed').textContent = levelRewards[currentUser.level];
      showPage('home');
    }

    async function claimPoints() {
      const now = Math.floor(Date.now() / 1000);
      if (now - currentUser.last_claim < 10800) return alert('Wait before claiming again!');
      const reward = levelRewards[currentUser.level];
      const { data } = await supabase.from('users').update({ points: currentUser.points + reward, last_claim: now }).eq('telegram_id', currentUser.telegram_id).select().single();
      currentUser = data;
      updateUI(); startTimer(); alert(`Claimed ${reward} points!`);
    }

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick')?.includes(id)) btn.classList.add('active');
      });
    }

    function startTimer() {
      const timer = document.getElementById('timer');
      const claimBtn = document.getElementById('claimBtn');
      clearInterval(window.timerInterval);
      window.timerInterval = setInterval(() => {
        const now = Math.floor(Date.now() / 1000);
        const remaining = Math.max(0, 10800 - (now - currentUser.last_claim));
        if (remaining <= 0) {
          timer.textContent = "Ready to claim!";
          claimBtn.disabled = false;
          claimBtn.innerHTML = `<i class=\"fas fa-gem me-2\"></i>CLAIM ${levelRewards[currentUser.level]} POINTS`;
          clearInterval(window.timerInterval);
        } else {
          const h = String(Math.floor(remaining / 3600)).padStart(2, '0');
          const m = String(Math.floor((remaining % 3600) / 60)).padStart(2, '0');
          const s = String(remaining % 60).padStart(2, '0');
          timer.textContent = `Next claim in: ${h}:${m}:${s}`;
          claimBtn.disabled = true;
        }
      }, 1000);
    }
  </script>
</body>
</html>
