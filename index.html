<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mining Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            background-attachment: fixed;
            padding-bottom: 70px;
        }
        
        .page {
            display: none;
            padding: 15px;
            min-height: calc(100vh - 70px);
        }
        
        /* Navigation Bar (Bottom) */
        .nav-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 10px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-btn {
            background: transparent;
            border: none;
            color: #cbd5e1;
            padding: 12px 5px;
            margin: 0 2px;
            width: 100%;
            transition: all 0.3s;
            font-size: 0.75rem;
            border-radius: 12px;
        }
        
        .nav-btn i {
            font-size: 1.2rem;
            margin-bottom: 4px;
            display: block;
        }
        
        .nav-btn:hover, .nav-btn.active {
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            transform: translateY(-5px);
        }
        
        .nav-btn.active {
            color: #10b981;
        }
        
        /* Claim Button */
        #claimBtn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            font-weight: bold;
            padding: 18px 30px;
            font-size: 1.2rem;
            border-radius: 16px;
            margin: 25px 0 15px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
        }
        
        #claimBtn:disabled {
            background: #475569;
            box-shadow: none;
        }
        
        /* Timer Box */
        #timer {
            font-size: 1.3rem;
            font-weight: bold;
            background: rgba(15, 23, 42, 0.7);
            padding: 12px 25px;
            border-radius: 12px;
            margin: 15px auto;
            display: inline-block;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }
        
        /* Cards */
        .status-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .points-display {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 25px 0;
        }
        
        .stat-box {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 12px;
            width: 45%;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #10b981;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div id="home" class="page">
        <div class="container text-center py-3">
            <div class="status-card">
                <div class="stats-row">
                    <div class="stat-box">
                        <div>Level</div>
                        <div class="stat-value" id="currentLevel">0</div>
                    </div>
                    <div class="stat-box">
                        <div>Mining</div>
                        <div class="stat-value" id="miningSpeed">100</div>
                        <div>coins/3h</div>
                    </div>
                </div>
                
                <h3 class="mb-3">YOUR BALANCE</h3>
                <div class="points-display" id="pointsDisplay">0</div>
                <p>Total Points</p>
                
                <button id="claimBtn" class="btn" onclick="claimPoints()">
                    <i class="fas fa-gem me-2"></i>CLAIM POINTS
                </button>
                
                <div id="timer" class="mt-3">Next claim in: 03:00:00</div>
            </div>
        </div>
    </div>
    
    <!-- Navigation Bar (Bottom) -->
    <div class="nav-container">
        <div class="row text-center">
            <div class="col-3">
                <button class="nav-btn active" onclick="showPage('home')">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
            </div>
            <div class="col-3">
                <button class="nav-btn" onclick="showPage('task')">
                    <i class="fas fa-tasks"></i>
                    <span>Task</span>
                </button>
            </div>
            <div class="col-3">
                <button class="nav-btn" onclick="showPage('referral')">
                    <i class="fas fa-users"></i>
                    <span>Referral</span>
                </button>
            </div>
            <div class="col-3">
                <button class="nav-btn" onclick="showPage('upgrade')">
                    <i class="fas fa-chart-line"></i>
                    <span>Upgrade</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // User data
        let userData = JSON.parse(localStorage.getItem('userData')) || {
            points: 0,
            level: 0,
            lastClaim: 0,
            miningSpeed: 100
        };
        
        // Level rewards
        const levelRewards = {0: 100, 1: 125, 2: 150, 3: 175, 4: 200};
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showPage('home');
            updateUI();
            startTimer();
        });
        
        // Show page
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('pointsDisplay').textContent = userData.points.toLocaleString();
            document.getElementById('currentLevel').textContent = userData.level;
            document.getElementById('miningSpeed').textContent = levelRewards[userData.level];
            
            const claimBtn = document.getElementById('claimBtn');
            const currentTime = Math.floor(Date.now() / 1000);
            const timeDiff = userData.lastClaim === 0 ? 10800 : currentTime - userData.lastClaim;
            
            if(timeDiff >= 10800) {
                claimBtn.disabled = false;
                claimBtn.innerHTML = `<i class="fas fa-gem me-2"></i>CLAIM ${levelRewards[userData.level]} POINTS`;
            } else {
                claimBtn.disabled = true;
            }
        }
        
        // New Improved Timer Function
        function startTimer() {
            const timerElement = document.getElementById('timer');
            const claimBtn = document.getElementById('claimBtn');
            
            // Clear existing timer
            if(window.timerInterval) {
                clearInterval(window.timerInterval);
            }
            
            // Update timer immediately
            const updateTimer = () => {
                const now = Math.floor(Date.now() / 1000);
                const lastClaimTime = userData.lastClaim || 0;
                const elapsed = now - lastClaimTime;
                const remaining = Math.max(0, 10800 - elapsed);
                
                if(remaining <= 0) {
                    timerElement.textContent = "Ready to claim!";
                    claimBtn.disabled = false;
                    clearInterval(window.timerInterval);
                    return;
                }
                
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
                
                timerElement.textContent = `Next claim in: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };
            
            // Run immediately
            updateTimer();
            
            // Update every second
            window.timerInterval = setInterval(updateTimer, 1000);
        }
        
        // Claim points
        function claimPoints() {
            const currentTime = Math.floor(Date.now() / 1000);
            
            if(userData.lastClaim !== 0 && (currentTime - userData.lastClaim) < 10800) {
                alert('Please wait until timer completes!');
                return;
            }
            
            userData.points += levelRewards[userData.level];
            userData.lastClaim = currentTime;
            localStorage.setItem('userData', JSON.stringify(userData));
            
            updateUI();
            startTimer(); // Restart timer after claim
            
            alert(`Claimed ${levelRewards[userData.level]} points!`);
        }
    </script>
</body>
</html>
